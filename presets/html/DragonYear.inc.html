<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    .imgtext {
      position: relative;
      max-height: 110px;
    }
    .text {
      position:fixed;
      left: 0;
      right: 25%;
      margin: 0;
      padding: 0;
    }
    .imgbox {
      position:fixed;
      right: 0;
      margin: 0;
      padding: 0;
      display: grid;
      left: 75%;
      max-width: 140px;
      grid-template-columns: repeat(1, 1fr);
      grid-template-rows: repeat(1, 1fr);
      justify-items: center;
      align-items: center;
      grid-gap: 1px;
    }
    .imgbox img {
      width: 72px;
      object-fit: cover;
    }
  </style>
  <script>
    function get_url_params() {
      var current={theme:"light", lang:"cn"};
      var url=document.documentURI.split("?");
      if (url.length>1) {
          var args=url[1].split("&");
          for (var i=0;i<args.length;i++) {
              var arg=args[i].split("=");
              if (arg.length>1) {
                  switch(arg[0]) {
                      case "__theme": current.theme=arg[1];break;
                      case "__lang": current.lang=arg[1];break;
                  }
              }
          }
      }
    return current;
    }
  </script>
  <base target="_blank">
</head>
<body style="width: 100%;margin: 0;padding: 0;display: flex;flex-direction: column;flex-grow: 1;">
<div id="imgtext" class="imgtext">
    <div class="text" id="text">
        <span id="descr" style="float: left; color: white; font-size: 12px;">默认模型加入了LEO DragonYear风格即可高效出龙年贺春图，Prompt可以是Dragon，Happy new year 2024，1boy，1girl随机抽即可，也可以中文输入龙年红包，龙年大吉等带有龙字的词语或者成语出图，连续抽卡会风格多变，也可进一步添加一到二个相关性风格，比如默认的剪纸和卡通风格，祝大家龙年大运!</span>
    </div>
    <div class="imgbox">
        <img src="../image/DragonYear/leo-example1.png" />
    </div>
</div>
<script>
params = get_url_params();
pos1 = document.getElementById("descr");
pos2 = document.getElementById("more");
if (params.theme == "dark") {
    pos1.style.color = "#f9fafb";
    pos2.style.color = "#f9fafb";
} else {
    pos1.style.color = "#1f2937";
    pos2.style.color = "#1f2937";
}
</script>
</body>
</html>
